version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: resumesection-backend
    environment:
      FLASK_ENV: production
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      DATABASE_URL: sqlite:///app.db
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend/instance:/app/instance
    networks:
      - resumesection-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: resumesection-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000
    networks:
      - resumesection-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  resumesection-network:
    driver: bridge

volumes:
  backend-data:
