<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Church building simplified -->
  <g>
    <!-- Walls -->
    <rect x="50" y="70" width="100" height="70" fill="url(#compactGradient)" rx="4"/>
    
    <!-- Roof -->
    <polygon points="50,70 100,30 150,70" fill="#dc2626"/>
    
    <!-- Spire -->
    <rect x="97" y="15" width="6" height="18" fill="#dc2626"/>
    
    <!-- Cross -->
    <rect x="97" y="25" width="6" height="10" fill="#fbbf24"/>
    <rect x="93" y="28" width="14" height="3" fill="#fbbf24"/>
    
    <!-- Door -->
    <rect x="92" y="105" width="16" height="30" fill="#78350f"/>
    <circle cx="107" cy="122" r="1" fill="#fbbf24"/>
    
    <!-- Windows -->
    <rect x="65" y="85" width="8" height="8" fill="#bfdbfe"/>
    <rect x="65" y="105" width="8" height="8" fill="#bfdbfe"/>
    <rect x="127" y="85" width="8" height="8" fill="#bfdbfe"/>
    <rect x="127" y="105" width="8" height="8" fill="#bfdbfe"/>
  </g>
</svg>
