<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="churchGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="transparent"/>
  
  <!-- Church building -->
  <g>
    <!-- Walls -->
    <rect x="60" y="80" width="80" height="60" fill="url(#churchGradient)" rx="4"/>
    
    <!-- Roof triangle -->
    <polygon points="60,80 100,35 140,80" fill="#dc2626"/>
    
    <!-- Roof highlight -->
    <polygon points="65,77 100,42 135,77" fill="#ef4444"/>
    
    <!-- Spire -->
    <rect x="97" y="20" width="6" height="20" fill="#dc2626"/>
    <polygon points="100,20 97,26 103,26" fill="#ef4444"/>
    
    <!-- Cross on spire -->
    <rect x="97" y="28" width="6" height="12" fill="url(#crossGradient)" rx="1"/>
    <rect x="93" y="31" width="14" height="4" fill="url(#crossGradient)" rx="1"/>
    
    <!-- Door -->
    <rect x="92" y="110" width="16" height="28" fill="#78350f" rx="2"/>
    <circle cx="107" cy="126" r="1.5" fill="#fbbf24"/>
    
    <!-- Windows -->
    <rect x="72" y="92" width="8" height="8" fill="#bfdbfe" rx="1"/>
    <rect x="72" y="108" width="8" height="8" fill="#bfdbfe" rx="1"/>
    <rect x="120" y="92" width="8" height="8" fill="#bfdbfe" rx="1"/>
    <rect x="120" y="108" width="8" height="8" fill="#bfdbfe" rx="1"/>
    
    <!-- Center window -->
    <rect x="96" y="88" width="8" height="8" fill="#bfdbfe" rx="1"/>
  </g>
  
  <!-- Decorative elements -->
  <!-- Left dove -->
  <g>
    <ellipse cx="30" cy="70" rx="6" ry="4" fill="#60a5fa" opacity="0.8"/>
    <path d="M 36 70 Q 42 68 46 70" stroke="#60a5fa" stroke-width="1.5" fill="none" opacity="0.8"/>
    <circle cx="47" cy="70" r="1" fill="#1e40af"/>
  </g>
  
  <!-- Right dove -->
  <g>
    <ellipse cx="170" cy="70" rx="6" ry="4" fill="#60a5fa" opacity="0.8"/>
    <path d="M 164 70 Q 158 68 154 70" stroke="#60a5fa" stroke-width="1.5" fill="none" opacity="0.8"/>
    <circle cx="153" cy="70" r="1" fill="#1e40af"/>
  </g>
  
  <!-- Light rays from cross -->
  <g stroke="#fbbf24" stroke-width="1" opacity="0.3" stroke-linecap="round">
    <line x1="100" y1="20" x2="100" y2="5"/>
    <line x1="115" y1="28" x2="125" y2="18"/>
    <line x1="85" y1="28" x2="75" y2="18"/>
  </g>
</svg>
